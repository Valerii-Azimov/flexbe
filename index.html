<body>
    <div class="wrp">
        <header class="header">
            <div class="wraper">
                <div class="main-logo--wrp">
                    <a class="main-logo--link" href="#">
                        Flexbe
                    </a>
                </div>
                <nav class="main-nav">
                    <ul class="main-nav__list">
                        <li class="main-nav__list--item"><a class="main-nav__list--item-link" href="#">Сайты</a></li>
                        <li class="main-nav__list--item"><a class="main-nav__list--item-link" href="#">Квизы</a></li>

                    </ul>

                <button class="main-button--item" type="button">Войти</button>

            </div>
        </header>



        <main>
            <div class="website-constructor">
                <div class="website-constructor--info">
                    <h1 class="website-constructor--title">Конструктор сайтов для бизнеса</h1>

                        вы
                        никогда не делали этого раньше</h2>
                    <ul class="website-constructor__list">
                        <li class="website-constructor__list--item">
                            <svg class="website-constructor__list--svg" width=15px height=11px>
                                <use href="img/Book.svg#book"></use>
                            </svg>

                            <p class="website-constructor__list--text">Сайты</p>
                        </li>
                        <li class="website-constructor__list--item">
                            <svg class="website-constructor__list--svg">
                                <use href="img/Book.svg#book"></use>
                            </svg>

                            <p class="website-constructor__list--text">Лендинг</p>
                        </li>
                        <li class="website-constructor__list--item">
                            <svg class="website-constructor__list--svg" width=15px height=11px>
                                <use href="img/Book.svg#book"></use>
                            </svg>

                            <p class="website-constructor__list--text">Магазин</p>
                        </li>
                        <li class="website-constructor__list--item">
                            <svg class="website-constructor__list--svg" width=15px height=11px>
                                <use href="img/Book.svg#book"></use>
                            </svg>

                            <p class="website-constructor__list--text">Квизы</p>
                        </li>

                    <li class="website-constructor__list--item">Квизы</li> -->

                    <button class="website-constructor--button" type="button">Попробовать бесплатно</button>
                </div>
                <div class="website-constructor--img">
                    <!-- <img src="./img/1.jpg"> -->
